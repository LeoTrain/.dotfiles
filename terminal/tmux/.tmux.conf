unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

bind-key -n C-h resize-pane -L
bind-key -n C-l resize-pane -R
bind-key -n C-j resize-pane -D
bind-key -n C-k resize-pane -U

set-option -g default-shell /bin/zsh

set -g mouse off
setw -g mode-keys vi

set -g pane-border-style 'fg=purple'
set -g pane-active-border-style 'fg=pink'

set -g status-position top
set -g status-justify centre
set -g status-style 'fg=colour244'

set -g status-left-length 99

set -g status-right-style 'fg=colour180 bg=colour234'
set -g status-right '%d %H:%M'
set -g status-right-length 50

setw -g window-status-current-style 'fg=colour234 bg=colour180'
setw -g window-status-current-format ' #I '
setw -g window-status-style 'fg=colour244'
setw -g window-status-format ' #I '

setw -g window-status-bell-style 'fg=yellow bg=red bold'
set -g message-style 'fg=yellow bg=red bold'

# tmux-resurrect plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
