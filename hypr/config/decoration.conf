# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 16

    # Premium window transparency
    active_opacity = 1.0
    inactive_opacity = 0.95

    # Enhanced shadows for depth
    shadow {
        enabled = true
        range = 12
        render_power = 4
        color = rgba(00000088)
        color_inactive = rgba(00000066)
    }

    # Premium blur effects
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = true
    }

    # Dimming for inactive windows
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.2
}
