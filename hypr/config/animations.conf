# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Premium animation curves
    bezier = fluent_decel, 0, 0.2, 0.4, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = spring, 1, 0, 0.75, 1.1

    # Window animations - smooth and premium
    animation = windowsIn, 1, 6, easeOutCirc, popin 80%
    animation = windowsOut, 1, 5, fluent_decel, popin 60%
    animation = windowsMove, 1, 5, fluent_decel, slide

    # Fade animations
    animation = fadeIn, 1, 8, easeOutCirc
    animation = fadeOut, 1, 6, easeOutCubic
    animation = fade, 1, 8, easeOutCirc

    # Border and layout animations
    animation = border, 1, 12, easeOutCirc
    animation = borderangle, 1, 100, fluent_decel, loop

    # Workspace animations - subtle and fast
    animation = workspaces, 1, 3, easeOutCubic, slide
    animation = specialWorkspace, 1, 3, easeOutCubic, slidevert

    # Layer animations for popups
    animation = layers, 1, 6, easeOutCubic, fade
    animation = layersIn, 1, 6, easeOutCirc, slide
    animation = layersOut, 1, 5, fluent_decel, slide
}

